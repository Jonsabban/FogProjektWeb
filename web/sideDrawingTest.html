<!DOCTYPE html>

<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Top</div>
        <svg id="top" height="800" width="1000" > <!-- Størelsen på SVG billedet -->
        <!-- Carportens omridse -->
        <rect height="600" width="550" x="100" y="100" style="fill:rgb(255,255,255);stroke-width:2;stroke:rgb(0,0,0)" />

        <!-- Spær -->
        <line x1="155" y1="100" x2="155" y2="700" style="stroke:rgb(0,0,0);stroke-width:1" />
        <line x1="210" y1="100" x2="210" y2="700" style="stroke:rgb(0,0,0);stroke-width:1" />
        <line x1="265" y1="100" x2="265" y2="700" style="stroke:rgb(0,0,0);stroke-width:1" />
        <line x1="320" y1="100" x2="320" y2="700" style="stroke:rgb(0,0,0);stroke-width:1" />
        <line x1="375" y1="100" x2="375" y2="700" style="stroke:rgb(0,0,0);stroke-width:1" />
        <line x1="430" y1="100" x2="430" y2="700" style="stroke:rgb(0,0,0);stroke-width:1" />
        <line x1="485" y1="100" x2="485" y2="700" style="stroke:rgb(0,0,0);stroke-width:1" />
        <line x1="540" y1="100" x2="540" y2="700" style="stroke:rgb(0,0,0);stroke-width:1" />
        <line x1="595" y1="100" x2="595" y2="700" style="stroke:rgb(0,0,0);stroke-width:1" />

        <!-- Side bjælker -->
        <rect x="100" y="130" height="8" width="550" style="fill:rgb(255,255,255);stroke-width:1;stroke:rgb(0,0,0)" />

        <rect x="100" y="660" height="8" width="550" style="fill:rgb(255,255,255);stroke-width:1;stroke:rgb(0,0,0)" />

        <!-- Stolper top -->
        <rect x="200" y="130" height="10" width="10" style="fill:rgb(0,0,0)" />

        <rect x="510" y="130" height="10" width="10" style="fill:rgb(0,0,0)" />


        <!-- Stolper bund --> 
        <rect x="200" y="660" height="10" width="10" style="fill:rgb(0,0,0)" />

        <rect x="510" y="660" height="10" width="10" style="fill:rgb(0,0,0)" />

        </svg>
        <div>Side</div>

        <svg height="800" width="1000">

        <!-- post -->
        <rect width="10" height="200" x="200" y="100" style="stroke-width:1px;stroke:black;fill:white; "/>
        <rect width="10" height="200" x="510" y="100" style="stroke-width:1px;stroke:black;fill:white; "/>

        <!-- roof -->
        <rect width="540" height="7" x="100" y="100" style="stroke-width:1px;stroke:black;fill:white; "/>
        <rect width="542" height="7" x="99" y="93" style="stroke-width:1px;stroke:black;fill:white; "/>

        <!-- measurements -->
        <path id='ground' d="
              M 100 300
              L 650 300              
              " />
        <use xlink:href="#ground" fill="none" stroke="black"  />

        <path id="height" d="
              M50 300
              L50 93
              " />
        <use xlink:href="#height" fill="none" stroke="black"  />
        <text font-family="Verdana" font-size="10" >
    <textPath xlink:href="#height" startOffset="50%">
        <tspan dy="-5" text-anchor="middle" >2,30</tspan>
    </textPath>
    </text>

    <path id="roof" d="
          M90 300
          L90 107
          " />
    <use xlink:href="#roof" fill="none" stroke="black"  />
    <text font-family="Verdana" font-size="10" >
    <textPath xlink:href="#roof" startOffset="50%">
        <tspan dy="-5" text-anchor="middle" >2,10</tspan>
    </textPath>
    </text>

    <path id="post1" d="
          M 100 320
          L 200 320              
          " />
    <use xlink:href="#post1" fill="none" stroke="black"  />
    <text font-family="Verdana" font-size="10" >
    <textPath xlink:href="#post1" startOffset="50%">
        <tspan dy="-5" text-anchor="middle" >1,00</tspan>
    </textPath>
    </text>

    <path id="post2" d="
          M 200 320
          L 510 320              
          " />
    <use xlink:href="#post2" fill="none" stroke="black"  />
    <text font-family="Verdana" font-size="10" >
    <textPath xlink:href="#post2" startOffset="50%">
        <tspan dy="-5" text-anchor="middle" >3,10</tspan>
    </textPath>
    </text>

    <path id="post3" d="
          M 510 320
          L 650 320              
          " />
    <use xlink:href="#post3" fill="none" stroke="black"  />
    <text font-family="Verdana" font-size="10" >
    <textPath xlink:href="#post3" startOffset="50%">
        <tspan dy="-5" text-anchor="middle" >1,30</tspan>
    </textPath>
    </text>

    <path id="dividers" d="
          M 200 330
          L 200 305
          M 510 330
          L 510 305
          " />
    <use xlink:href="#dividers" fill="none" stroke="black"  />

    </svg>


</body>
</html>
